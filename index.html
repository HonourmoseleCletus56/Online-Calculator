<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial scale=1">
 <link rel="stylesheet" href="style.css">
 <title>Calculator</title>
</head>

<body>
<h1>Online Calculator</h1>
<h2>By: Honour Cletus</h2>
<form name="form1" class="calci">
    <input type="text" name="answer" id="display">
    <input type="button" class="button" value="C" onclick="form1.answer.value=''">
    <input type="button" value="00" class="button" onclick="form1.answer.value+='00'">
    <input type="button" value="<" class="button" onclick="form1.answer.value.substring(0,form1.answer.value.length*1-1)">
    <input type="button" value="/" class="button operator" onclick="form1.answer.value+='/'">
    <br>
    <input type="button" value="7" class="button" onclick="form1.answer.value+='7'">
    <input type="button" value="8" class="button" onclick="form1.answer.value+='8'">
    <input type="button" value="9" class="button" onclick="form1.answer.value+='9'">
    <input type="button" class="button operator" value="*">
    <br>
    <input type="button" class="button" value="4" onclick="form1.answer.value+='4'">
    <input type="button" value="5" class="button" onclick="form1.answer.value+='5'">
    <input type="button" value="6" class="button" onclick="form1.answer.value+='6'">
    <input type="button" value="-" class="button operator">
    <br>
    <input type="button" value="1" class="button" onclick="form1.answer.value+='1'">
    <input type="button" value="2" class="button" onclick="form1.answer.value+='2'">
    <input type="button" value="3" class="button" onclick="form1.answer.value+='3'">
    <input type="button" value="+" class="button operator" onclick="form1.answer.value+='+'">
    <br>
    <input type="button" class="button" value="0" id="zero" onclick="form1.answer.value+='0'">
    <input type="button" value="." class="button" onclick="form1.answer.value+='.'">
    <input type="button" value="=" class="button operator" onclick="form1.answer.value=eval(form1.answer.value)">
</form>
</body>
</html>
